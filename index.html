<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }
        .toggle-buttons {
            display: flex;
            margin-bottom: 30px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            padding: 5px;
        }
        .toggle-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .toggle-btn.active {
            background: white;
            color: #764ba2;
        }
        .submit-btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .hidden {
            display: none !important;
        }
        #message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }
        .success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
        }
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }
        .info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid #3498db;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 id="form-title">Member Access</h1>

            <!-- TOGGLE BUTTONS -->
            <div class="toggle-buttons">
                <button id="show-signup" class="toggle-btn active" onclick="showForm('signup')">Sign Up</button>
                <button id="show-login" class="toggle-btn" onclick="showForm('login')">Log In</button>
            </div>

            <!-- SIGN-UP FORM -->
            <form id="signup-form" onsubmit="signUpWithPhone(event)">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="signup-phone">Mobile Number (with +country code)</label>
                    <input type="tel" id="signup-phone" placeholder="e.g., +919876543210" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password (min. 6 characters)</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <!-- LOGIN FORM -->
            <form id="login-form" class="hidden" onsubmit="logInWithPhone(event)">
                <div class="form-group">
                    <label for="login-phone">Mobile Number (with +country code)</label>
                    <input type="tel" id="login-phone" placeholder="e.g., +919876543210" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Log In to Dashboard</button>
            </form>

            <!-- MESSAGE DISPLAY -->
            <div id="message"></div>

            <div class="footer">
                <p>Use your mobile number as your login ID. No OTP required.</p>
            </div>
        </div>
    </div>

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // ðŸ”¥ YOUR FIREBASE CONFIG (Make sure this is correct for your 'kuber-31dab' project)
        const firebaseConfig = {
            apiKey: "AIzaSyA1wJDuFIYqfzwtxE0V-MTsPf2h_e7o4wc",
            authDomain: "kuber-31dab.firebaseapp.com",
            projectId: "kuber-31dab",
            storageBucket: "kuber-31dab.firebasestorage.app",
            messagingSenderId: "509382463779",
            appId: "1:509382463779:web:5683047276feb19a897c96"
        };

        // Initialize Firebase services
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ====== 1. HELPER FUNCTIONS ======
        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = type;
            msgDiv.style.display = 'block';
        }

        function showForm(formType) {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            const signupBtn = document.getElementById('show-signup');
            const loginBtn = document.getElementById('show-login');

            if (formType === 'signup') {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                signupBtn.classList.add('active');
                loginBtn.classList.remove('active');
                document.getElementById('form-title').textContent = 'Create Account';
            } else {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginBtn.classList.add('active');
                signupBtn.classList.remove('active');
                document.getElementById('form-title').textContent = 'Log In';
            }
        }

        // ====== 2. MAIN AUTH FUNCTIONS ======
        async function signUpWithPhone(event) {
            event.preventDefault(); // Stop page reload
            showMessage("Creating your account...", "info");

            const name = document.getElementById('signup-name').value.trim();
            const phone = document.getElementById('signup-phone').value.trim();
            const password = document.getElementById('signup-password').value;

            // Basic validation
            if (!name || !phone || !password) {
                showMessage("Please fill in all fields.", "error");
                return;
            }
            if (password.length < 6) {
                showMessage("Password must be at least 6 characters.", "error");
                return;
            }

            // The trick: use phone number as email address
            const emailForAuth = phone + '@phone.auth';

            try {
                // 1. Create user in Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(emailForAuth, password);
                const user = userCredential.user;

                // 2. Save name and phone in Firestore Database
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    phone: phone,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMessage("âœ… Account created successfully! You are now logged in.", "success");

                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 2000);

            } catch (error) {
                console.error("Sign-up error:", error);
                let message = "Failed to create account. ";
                if (error.code === 'auth/email-already-in-use') {
                    message += "This mobile number is already registered. Try logging in.";
                } else {
                    message += error.message;
                }
                showMessage(message, "error");
            }
        }

        async function logInWithPhone(event) {
            event.preventDefault();
            showMessage("Logging in...", "info");

            const phone = document.getElementById('login-phone').value.trim();
            const password = document.getElementById('login-password').value;

            if (!phone || !password) {
                showMessage("Please enter mobile number and password.", "error");
                return;
            }

            const emailForAuth = phone + '@phone.auth';

            try {
                await auth.signInWithEmailAndPassword(emailForAuth, password);
                showMessage("âœ… Login successful! Redirecting...", "success");

                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);

            } catch (error) {
                console.error("Login error:", error);
                let message = "Login failed. ";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    message += "Incorrect mobile number or password.";
                } else {
                    message += error.message;
                }
                showMessage(message, "error");
            }
        }

        // ====== 3. ON PAGE LOAD ======
        // Optional: Check if user is already logged in and redirect them
        auth.onAuthStateChanged((user) => {
            if (user && window.location.pathname.endsWith('index.html')) {
                // User is logged in and on the login page, redirect to dashboard
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
